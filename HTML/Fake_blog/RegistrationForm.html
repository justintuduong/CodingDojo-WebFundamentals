<!doctype html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <form action="process.php" method="post">
        <h1>My Registration Form</h1>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name"></input>
        <br>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name"></input>
        <br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email"></input>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"></input>
        <br>

        <label for="">PW Confirm</label>
        <input type="password" id="pw_confirm" name="pw_confirm"></input>
        <br>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" placeholder="mm/dd/yyyy"></input>
        <br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="male"> 

        <label for="female">Female</label>
        <input type="radio" id="female" name="female"></input>

        <label for="other">Other</label>
        <input type="radio" id="other" name="other"></input>

        <p>A short description about yourself:</p>
        <textarea rows="3"></textarea>
        <br>

        <label for="favorite_langauge">Favorite Language</label>
        <select name="favorite language">
            <option value="javascript">Javascript</option>
            <option value="python">Python</option>
            <option value="decline">Prefer not to say</option>
        </select>
        <br>
        
        <input type="submit" value="Submit">


        <p>helllo
        </p>
    </form>
</html>
